    <button class=" box w-20 h-20 text-2xl font-bold bg-white rounded shadow m-1 hover:bg-slate-600  hover:text-white"></button>

    <button class="box w-20 h-20 text-2xl font-bold bg-white rounded shadow m-1 hover:bg-slate-600  hover:text-white"></button>
    <button class="box w-20 h-20 text-2xl font-bold bg-white rounded shadow m-1 hover:bg-slate-600  hover:text-white"></button>
  </div>
  <div>
    <button class="reset mt-12 bg-slate-600 text-white text-xl font-serif p-2 rounded-md shadow-lg hover:bg-opacity-90">Reset Game</button>
  </div>
</div>



<script src="./index.js"></script>

</html>
